name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
#       - name: Install dependencies
#       - run: |
#       conda env update --file environment.yml --name base
    - name: create environment.yml
      run: |
        conda install asv
        pip install scqubits
        conda env export > environment.yml --no-builds
#       conda update -n base -c defaults -c conda-forge conda
#       conda install -c anaconda numpy
#       conda install -c conda-forge scqubits
    - name: Test with asv
      run: |
        git fetch origin $GITHUB_BASE_REF:base $GITHUB_REF:pr
        git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
        git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
        pip install -e .
        asv machine --machine github-actions --yes
        asv run
    - name: Upload results to git
      run: |
        git fetch
        asv publish
        git add --all
        git commit -a -m "Generated from GitHub Workflow"
        git push
        git switch gh-pages
        git pull
        git switch main
        asv gh-pages
